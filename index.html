<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link awesome font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./asset/bootstrap/css/bootstrap.min.css" />

    <link rel="stylesheet" href="style.css" />
    <title>Technologia</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand fs-4" href="#">Technologia</a>
        <!-- Toggle button -->
        <button
          class="navbar-toggler shaddow-none border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- sidebar -->
        <div
          class="sidebar offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <!-- sidebar header -->
          <div class="offcanvas-header border-dark border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button
              type="button"
              class="btn-close btn-close-white shadow-none border-0"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <!-- sidebar body -->
          <div class="offcanvas-body flex-lg-row d-flex flex-column">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item mx-2">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item dropdown mx-2">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Products
                </a>
                <ul class="dropmenu dropdown-menu mx-2" ;>
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#About">About</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#Contact">Contact</a>
              </li>
              <li class="nav-item dropdown mx-2">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fas fa-search"></i>
                </a>
                <ul class="dropmenu dropdown-menu mx-2" ;>
                  <li class="d-flex justify-content-center">
                    <input
                      type="text"
                      class="form-control search-form"
                      placeholder="Search..."
                      aria-label="Search"
                    />
                  </li>
                </ul>
              </li>
            </ul>
            <!-- Login/register -->
            <div
              class="d-flex justify-content-center align-content-center gap-3"
            >
              <a href="/Login.html" class="btn btn-dark rounded-4">Sign in</a>
              <a href="/Registration.html" class="btn btn-dark rounded-4"
                >Sign up</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Bootstrap JS -->
    <script src="./asset/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
